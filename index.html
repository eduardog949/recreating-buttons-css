<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="first-row-buttons">
      <button class="subscribe-button">SUBSCRIBE</button>
      <button class="join-button">JOIN</button>
      <button class="tweet-button">Tweet</button>
    </div>
    <br>
    <div class="second-row-buttons">
      <button class="request-button">Request now</button>
      <button class="add-cart-button">Add to cart</button>
    </div>
    <br>
    <div class="third-row-buttons">
      <button class="sign-up-button">
        <div class="faded-text">
         Sign up
        </div>
      </button>
      <button class="get-started-button">
        <div class="faded-text-start">
         Get Started
        </div>
      </button>
      <button class="download-button">Download</button>
    </div>
    
    <br>
    <div class="Fourth-row-buttons">
      <button class="apply-button">
        <div class="faded-save-apply">
          Apply on company website
        </div>
      </button>
      <button class="save-button">
        <div class="faded-save-apply">
          Save
         </div>
     </button>
    </div>
    <br>
    <div class="old-amazon">
      <a class="back-link" href="https://www.amazon.com/?tag=amazusnavi-20&hvadid=675149238952&hvpos=&hvnetw=g&hvrand=604905076916695279&hvpone=&hvptwo=&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9031562&hvtargid=kwd-10573980&ref=pd_sl_7j18redljs_e&hydadcr=28883_14580410">Back to Amazon</a>
      <h1>Nike Black Running Shoes</h1>
      <h3 class="price-inventory">$39 - in stock.</h3>
      <p>Free delivery tomorrow.</p>
      <button class="add-cart-button">Add to Cart</button>
      <button class="buy-button">Buy Now</button>

    </div>

   <script src="index.js"></script>
  </body>
</html>
